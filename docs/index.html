<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PixelRich</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Pilih Gender -->
  <div id="genderSelector">
    <h2>Pilih Karakter</h2>
    <button onclick="selectGender('male')">👦 Pria</button>
    <button onclick="selectGender('female')">👧 Wanita</button>
  </div>

  <!-- Canvas Game -->
  <canvas id="gameCanvas" width="640" height="480" style="display:none;"></canvas>

  <!-- Tombol Arah untuk Touchscreen -->
  <div id="dpad">
    <button id="btnUp">🔼</button><br>
    <div>
      <button id="btnLeft">◀️</button>
      <button id="btnDown">🔽</button>
      <button id="btnRight">▶️</button>
    </div>
  </div>

  <!-- Chat -->
  <div id="chatBox" style="display:none;">
    <div id="messages"></div>
    <input type="text" id="chatInput" placeholder="Ketik pesan..." />
  </div>

  <!-- Script -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
